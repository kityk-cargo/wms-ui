<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WMS - Warehouse Management System</title>
    <!-- Runtime environment configuration - populated by docker-entrypoint.sh -->
    <script src="/env-config.js"></script>
    <!-- Theme initialization script to avoid flash of wrong theme -->
    <script>
      (function() {
        // Check for stored theme preference
        const storedTheme = localStorage.getItem('theme') || 'system';
        const systemDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Set theme class on root element
        const effectiveTheme = storedTheme === 'system' 
          ? (systemDarkMode ? 'dark' : 'light')
          : storedTheme;
        
        document.documentElement.classList.add(`${effectiveTheme}-theme`);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
